<!DOCTYPE html>
<html lang="en">

<head>
  <title>Voice Auth Factor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300&display=swap" rel="stylesheet"> -->
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="container center">
    <h2 class="center">Voice Auth Factor</h2>
    <p>Build your digital fingerprint based on your voice training</p>
  </div>

  <div class="container center">
    <div class="grid">
      <div class="col blue">
        <h3>Read the number in the screen</h3>
        <div class="record" onclick="engine.start()" id="record">
          <div><button>Start</button></div>
        </div>
        <div class="record" onclick="engine.stop()" id="pause" hidden="true">
          <div><button>Pause</button></div>
        </div>
      </div>
      <div class="col blue">
        <div class="card" id="target">0</div>
      </div>
    </div>
  </div>

  <div class="container center" id="numbers"></div>

  <div class="container grid">
    <div class="col">
      <div class="block normal">
        <div class="center">Round #1</div>
      </div>
    </div>
    <div class="col">
      <div class="block normal">
        <div class="center">Round #2</div>
      </div>
    </div>
    <div class="col">
      <div class="block normal">
        <div class="center">Round #3</div>
      </div>
    </div>
    <div class="col">
      <div class="block normal">
        <div class="center">Summary</div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
